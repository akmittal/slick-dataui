name: CI

on:
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0  # Disable incremental compilation for CI (faster)
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short

jobs:
  check:
    name: Check & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, macos-14, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev pkg-config libssl-dev libxcb1-dev libxkbcommon-x11-dev libfontconfig1-dev libfreetype6-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxcursor-dev libxi-dev

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2

    - name: Check formatting
      if: runner.os == 'Linux' # Only check fmt once
      run: cargo fmt -- --check

    - name: Lint with Clippy
      run: cargo clippy --locked -- -D warnings

    - name: Run tests
      run: cargo test --locked --verbose

